# Alembic config template
# Copy this folder into a service directory and adjust env vars as needed.

[alembic]
script_location = alembic
prepend_sys_path = .
version_locations = %(here)s/versions

# SQLAlchemy URL is injected from env.py using DATABASE_URL.
sqlalchemy.url = postgresql://user:pass@localhost:5432/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
